<span class="lang">
<span class="lang-ja">
<p>配点： <var>100</var> 点</p>

<div class="part">
<section>
<h3>問題文</h3>
<p><var>3</var> つの整数 <var>A, B, C</var> が与えられる．<var>A, B, C</var> はそれぞれ <var>1</var> または <var>2</var> である．<var>1</var> と <var>2</var> のうち，どちらが多くあるか．</p>
</section>
</div>

<div class="part">
<section>
<h3>制約</h3>
<ul>
<li><var>A, B, C</var> はそれぞれ <var>1</var> または <var>2</var> である．</li>
</ul>
<hr />
</section>
</div>

<div class="io-style">
<div class="part">
<section>
<h3>入力</h3>
<p>入力は以下の形式で標準入力から与えられる．</p>
<pre><var>A</var> <var>B</var> <var>C</var>
</pre>
</section>
</div>
</div>

<div class="io-style">
<div class="part">
<section>
<h3>出力</h3>
<p><var>1</var> と <var>2</var> のうち，個数が多い方を出力せよ．</p>
<hr />
</section>
</div>
</div>

<div class="part">
<section>
<h3>入力例 1</h3>
<pre>1 2 1
</pre>
</section>
</div>

<div class="part">
<section>
<h3>出力例 1</h3>
<pre>1
</pre>
<p><var>1</var> が <var>2</var> 個で <var>2</var> が <var>1</var> 個なので，個数の多い <var>1</var> を出力する．</p>
<hr />
</section>
</div>

<div class="part">
<section>
<h3>入力例 2</h3>
<pre>2 2 2
</pre>
</section>
</div>

<div class="part">
<section>
<h3>出力例 2</h3>
<pre>2
</pre>
<p>すべて <var>2</var> なので，<var>2</var> を出力する．</p></section>
</div>
</span>
